<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monitoring Pajak</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container-fluid">
        <div class="table-wrapper mt-3">
            <div class="table-title">
                <div class="row">
					<div class="col-sm-12 d-flex justify-content-start">
						<a class="btn btn-warning"><span><b>Sign Out</b></span></a>	
						<input style="padding-left: 10px;" class="ml-5" type="text" placeholder="NPWPD" id="NPWPD">
						<input style="width: 500px;padding-left: 10px;" class="ml-1" type="text" placeholder="URL" id="URL">
						<input style="padding-left: 10px;" class="ml-1" type="text" placeholder="Waktu Penarikan" id="Waktu">
						<a class="btn btn-success" id="Simpan"><span><b>Simpan</b></span></a>	
					</div>
                </div>
            </div>
            <div class="table-responsive">
            	<table id="TabelWajibPajak" class="table table-striped table-hover">
	                <thead>
	                    <tr>
	                        <th>NPWPD</th>
	                        <th>URL</th>
							<th>Waktu Penarikan</th>
	                        <th>Status</th>
	                        <th>Aksi</th>
	                    </tr>
	                </thead>
	                <tbody>
	                </tbody>
	            </table>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
