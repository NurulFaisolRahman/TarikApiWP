<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monitoring Pajak</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="login-form" style="display: none;" id="Autentikasi">
    <form onsubmit="event.preventDefault();" class="border border-danger">
  		<div class="avatar">
  			<img src="./avatar.png" alt="Avatar">
  		</div>
		<br><br>
		<div class="form-group">
       		<input type="text" class="form-control text-center rounded-pill" id="UsernameAdmin" placeholder="Username" required>
			 <br>
			 <input type="password" class="form-control text-center rounded-pill" id="PasswordAdmin" placeholder="Password" required>
			 <br>
			 <button class="btn btn-lg text-white btn-block rounded-pill" id="Login"><b>SIGN IN</b></button>
	    </div>	
	</form>
	</div>
	<div class="container-fluid" style="display: block;" id="Dashboard">
        <div class="table-wrapper mt-3">
            <div class="table-title">
                <div class="row">
                	<div class="col-sm-12 d-flex justify-content-start mb-1">
                		<textarea rows="5" id="ApiData" cols="140"></textarea>
					</div>
					<div class="col-sm-12 d-flex justify-content-start">
						<a class="btn btn-warning" id="Logout"><span><b>Sign Out</b></span></a>	
						<input style="width: 110px;padding-left: 10px;" class="ml-1" type="text" placeholder="NPWPD" id="NPWPD">
						<input style="width: 110px;padding-left: 10px;" class="ml-1" type="password" placeholder="Password" id="Password">
						<input style="width: 510px;padding-left: 10px;" class="ml-1" type="text" placeholder="URL" id="URL">
						<input style="width: 65px;padding-left: 10px;" class="ml-1" type="text" placeholder="Waktu" id="Waktu">
						<a class="btn btn-success" id="Simpan"><span><b>Simpan</b></span></a>	
						<a class="btn btn-primary" id="Manual"><span><b>Tarik Manual</b></span></a>
					</div>
                </div>
            </div>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
	        	<table class="table table-striped table-hover" style="width: 100%;">
	                <thead>
	                    <tr>
	                        <th style="width: 110px;">NPWPD</th>
	                        <th>URL</th>
							<th style="width: 70px;">Waktu</th>
	                        <th style="width: 120px;">Status</th>
	                        <th style="width: 80px;">Aksi</th>
	                    </tr>
	                </thead>
	                <tbody>
	                </tbody>
	            </table>
        	</div>
        </div>
    </div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
